name: CI - Continuous Integration

on:
  push:
    branches: [main, master, develop, 'feature/**']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  COVERAGE_THRESHOLD: 80

jobs:
  # Job 1: Lint y Format Check
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        id: format-check
        continue-on-error: true
        run: npm run format -- --check

      - name: Run ESLint
        id: lint-check
        continue-on-error: true
        run: npm run lint

      - name: Report lint and format results
        if: always()
        run: |
          FORMAT_STATUS="${{ steps.format-check.outcome }}"
          LINT_STATUS="${{ steps.lint-check.outcome }}"
          HAS_ERRORS=false

          if [ "$FORMAT_STATUS" != "success" ]; then
            echo "::error::Code formatting check failed"
            echo "Run 'npm run format' to fix formatting issues"
            HAS_ERRORS=true
          fi

          if [ "$LINT_STATUS" != "success" ]; then
            echo "::error::ESLint check failed"
            echo "Run 'npm run lint' to fix linting issues"
            HAS_ERRORS=true
          fi

          if [ "$HAS_ERRORS" = "true" ]; then
            exit 1
          fi

          echo "✅ All lint and format checks passed"

  # Job 2: Type Check
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check application
        id: app-typecheck
        continue-on-error: true
        run: npx tsc --noEmit -p tsconfig.json

      - name: Type check library
        id: lib-typecheck
        continue-on-error: true
        run: npx tsc --noEmit -p libs/ddd/tsconfig.lib.json

      - name: Report type check results
        if: always()
        run: |
          APP_TYPE_CHECK="${{ steps.app-typecheck.outcome }}"
          LIB_TYPE_CHECK="${{ steps.lib-typecheck.outcome }}"
          HAS_ERRORS=false

          if [ "$APP_TYPE_CHECK" != "success" ]; then
            echo "::error::TypeScript type checking failed for application"
            echo "Please fix TypeScript errors in application code before merging"
            HAS_ERRORS=true
          fi

          if [ "$LIB_TYPE_CHECK" != "success" ]; then
            echo "::error::TypeScript type checking failed for library"
            echo "Please fix TypeScript errors in library code before merging"
            HAS_ERRORS=true
          fi

          if [ "$HAS_ERRORS" = "true" ]; then
            exit 1
          fi

          echo "✅ All type checks passed"

  # Job 3: Unit Tests con Cobertura
  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        id: test
        continue-on-error: true
        run: npm run test:cov

      - name: Check test results
        if: always()
        run: |
          TEST_OUTCOME="${{ steps.test.outcome }}"
          if [ "$TEST_OUTCOME" != "success" ]; then
            echo "⚠️ Some tests failed. Checking details..."
            npm run test 2>&1 | tail -50 || true
            echo "::error::Tests failed. Please review the output above."
            exit 1
          fi
          echo "✅ All tests passed"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x' && steps.test.outcome == 'success'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x' && steps.test.outcome == 'success'
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "try { const fs = require('fs'); const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(data.total.lines.pct || 0); } catch(e) { console.log(0); }")
            THRESHOLD="${{ env.COVERAGE_THRESHOLD }}"
            echo "Current coverage: ${COVERAGE}%"
            echo "Required threshold: ${THRESHOLD}%"
            
            # Use Node.js for comparison instead of bc
            COVERAGE_CHECK=$(node -e "const cov = parseFloat('${COVERAGE}'); const thresh = parseFloat('${THRESHOLD}'); console.log(cov < thresh ? 'true' : 'false');")
            if [ "$COVERAGE_CHECK" = "true" ]; then
              echo "::error::Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
              exit 1
            fi
            echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          else
            echo "⚠️ Coverage report not found, skipping threshold check"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
          retention-days: 7

  # Job 4: E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        id: e2e-test
        continue-on-error: true
        run: npm run test:e2e

      - name: Report E2E test results
        if: always()
        run: |
          E2E_OUTCOME="${{ steps.e2e-test.outcome }}"
          if [ "$E2E_OUTCOME" != "success" ]; then
            echo "::error::E2E tests failed"
            echo "Please review E2E test failures before merging"
            exit 1
          fi
          echo "✅ All E2E tests passed"

  # Job 5: Build Validation
  build-validation:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Validate build output
        run: |
          echo "Validating build output..."
          if [ ! -f "dist/libs/ddd/index.js" ]; then
            echo "❌ Error: index.js not found in build output"
            exit 1
          fi
          if [ ! -f "dist/libs/ddd/package.json" ]; then
            echo "❌ Error: package.json not found in build output"
            exit 1
          fi
          echo "✅ Build output validated successfully"

      - name: Validate package.json
        run: |
          cd dist/libs/ddd
          node -e "const pkg = require('./package.json'); if (!pkg.name || !pkg.version) { console.error('❌ Invalid package.json'); process.exit(1); } else { console.log('✅ package.json is valid'); console.log('Package:', pkg.name); console.log('Version:', pkg.version); }"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: library-build
          path: dist/libs/ddd
          retention-days: 7

  # Job 6: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
